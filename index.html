<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">  
    <link rel="stylesheet" type="text/css" media="screen" href="css/base.css">  
    <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css">  
    <link rel="stylesheet" type="text/css" media="screen" href="css/modules.css">  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js">
    </script>
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <select>
      </select>

      <script type="text/x-handlebars-template" id="option-template">
        <option class="rendered-option" value={{keyword}}> {{keyword}} </option>
      </script>
      <script type="text/x-handlebars-template" id="first-option-template">
        <option class="rendered-option" value="default"> Filter by Keyword  </option>
      </script>

      <input type="radio" name="sort" value="title" checked >Select by title
      <input type="radio" name="sort" value="horns">Select by number of horns

    </header>
    <main>
      <section id="photo-template">
        <!-- h2 handlebars template -->
        <script type="text/x-handlebars-template" id="h2-template">
          <div id="filter-head">
              <h2>{{keyword}}</h2> 
          </div>  
        </script>

        
        <!-- image rendered template -->
        <script type="text/x-handlebars-template" id="image-container-template">
          <div class="{{keyword}} {{horns}}" id={{title}}>
            <img src={{url}} alt={{description}} title={{title}} class={{keyword}} >
            <p><em>{{title}}</em></p>
            <p>{{description}}</p>
          </div>
        </script>
      </section>
      <div>
        <button id="button1">Page 1</button>
        <button id="button2">Page 2</button>
      </div>
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
